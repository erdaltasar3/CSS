<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    
    <style>
        /*
        link : ilk hali
        hover : üzerine gelindiğinde
        active : linkin üzerine tıklanıldığında
        visited : site ziyaret edildikten sonra
        */
        a:link{
            color: red;
            text-decoration: none;
        }

        a:hover{
            color: orange;
        }
        a:active{
            color: blue;
            background-color: antiquewhite;
        }
        a:visited{
            color: brown;
        }
        
    </style>
</head>
<body>

    <a href="https://google.com.tr">Google</a>


</body>
</html>
