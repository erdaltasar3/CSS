<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>

        ul{
            list-style-type: none;
            width: 40%;
        }
        ul li{
            padding: 10px;
            background-color: #3f3f3f;
            margin-left: -30px;
        }

        ul li:hover{
            background-color: red;
            transition: 0.5s;
        }

        ul li a{
            text-decoration: none;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding-left: 10px;
        }
        
        ul li:first-child{
            background-color: #82CB73;
        }
        i{
            color: #fff;
        }
    </style>
</head>
<body>

<ul>
    <li><i class="fa-solid fa-house"></i><a href="">Home</a></li>
    <li><i class="fa-solid fa-newspaper"></i><a href="">News</a></li>
    <li><i class="fa-solid fa-address-card"></i><a href="">Contact</a></li>
    <li><i class="fa-solid fa-eject"></i><a href="">About</a></li>
